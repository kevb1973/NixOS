
# A TOML linter such as https://taplo.tamasfe.dev/ can use this schema to validate your config.
# If you encounter any issues, please make an issue at https://github.com/yazi-rs/schemas.
"$schema" = "https://yazi-rs.github.io/schemas/yazi.json"

[mgr]
ratio          = [ 1, 4, 3 ]
sort_by        = "natural"
sort_sensitive = false
sort_reverse 	 = false
sort_dir_first = true
sort_translit  = false
linemode       = "mtime"
show_hidden    = true
show_symlink   = true
scrolloff      = 5
mouse_events   = [ "click", "scroll" ]
title_format   = "Yazi: {cwd}"

[preview]
wrap            = "no"
tab_size        = 2
max_width       = 600
max_height      = 900
cache_dir       = ""
image_delay     = 30
image_filter    = "triangle"
image_quality   = 75
ueberzug_scale  = 1
ueberzug_offset = [ 0, 0, 0, 0 ]

[opener]
  markdown = [
    { run = 'kitten @ launch --type=tab treemd %s', desc = "View with treemd", block = true, for = "linux" }
  ]
  edit = [
  	{ run = 'kitten @ launch --type=tab hx %s', desc = "Edit with Helix", block = true, for = "unix" }
  ]
  open = [
  	{ run = "xdg-open %s", desc = "Open" },
  ]
[open]
prepend_rules = [
  { url = "*.md", use = ["markdown", "edit"] },
]
append_rules = [
  { url = "*", use = "open" },
]

