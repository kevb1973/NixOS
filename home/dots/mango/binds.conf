bind=SUPER+SHIFT,q,quit

# reload config
bind=SUPER+SHIFT,r,reload_config

# menu and terminal
bind=SUPER,Return,spawn,kitty
bind=SUPER+SHIFT,Return,spawn,nautilus
bind=SUPER+SHIFT,x,killclient
bind=Super,s,spawn,hyprshot -m region -s --clipboard-only
bind=SUPER+SHIFT,s,spawn_shell,hyprshot -m region -s -r --clipboard-only | satty -f -

# tools
bind=HYPER,a,spawn,toggle_wlr_which_key mango-config.yaml
# bind=NONE,F10,spawn,wlrctl pointer move 2560 -1440
bind=NONE,F10,spawn,wl-kbptr -r 1x1+2559+0 -o modes=split 
bind=SUPER,KP_Divide,spawn,mmsg -d toggle_monitor
bind=SUPER,e,spawn,emoji-picker
bind=SUPER,n,spawn,kitty --app-id=remind_tui remind_tui
bind=SUPER,c,spawn,copyq toggle
bind=SUPER,KP_Add,spawn,hyprmagnifier --move-type cursor --size 800x800
