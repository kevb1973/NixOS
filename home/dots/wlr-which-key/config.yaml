# Theming
font: VictorMono Nerd Font 16
background: "#192330"
color: "#fbf1c7"
border: "#96883e"
separator: " âžœ "
border_width: 1
corner_r: 0
padding: 15 # Defaults to corner_r

# Anchor and margin
anchor: center # One of center, left, rght, top, bottom, bottom-left, top-left, etc.
# Only relevant when anchor s not center
margin_right: 0
margin_bottom: 0
margin_left: 0
margin_top: 0

menu:
  - key: "a"
    desc: ai
    submenu:
    - key: "a"
      desc: aichat
      cmd: kitty aichat -m llama-cpp:lfm2-8b -r concise -s session --empty-session
    - key: "1"
      desc: LFM2-8B-A1B (fast and concise)
      cmd: notify-send -u low 'AI Model' 'Loading LFM2'; pkill llama-server; niri msg action spawn-sh -- "llama-server -a 'LFM2-8B-A1B' -m ~/Code/models/LFM2-8B-A1B-Q4_K_M.gguf --temp 0.3 --min-p 0.15 --repeat-penalty 1.05 --port 8081 --host 127.0.0.1"
    - key: "2"
      desc: Qwen3-4B-Instruct (fast and friendly)
      cmd: notify-send -u low 'AI Model' 'Loading Qwen3-4B-Instruct'; pkill llama-server; niri msg action spawn-sh -- "llama-server -a 'Qwen3-4B-Instruct' -m ~/Code/models/Qwen3-4B-Instruct-2507-IQ4_XS.gguf --temp 0.7 --top-p 0.8 --top-k 20 --min-p 0 --presence-penalty 1.05 --port 8081 --host 127.0.0.1"
    - key: "3"
      desc: Qwen3-30B-A3B (MoE)
      cmd: notify-send -u low 'AI Model' 'Loading Qwen3-30B-A3B'; pkill llama-server; niri msg action spawn-sh -- "llama-server -a 'Qwen-30b-A3B' -m ~/Code/models/Qwen3-30B-A3B-Instruct-2507-Q4_K_M.gguf --temp 0.7 --top-p 0.8 --min-p 0 --top-k 20 --presence-penalty 1.05 --port 8081 --host 127.0.0.1"
    - key: "4"
      desc: GPT-OSS-20b (thinking)
      cmd: notify-send -u low 'AI Model' 'Loading GPT-OSS-20B'; pkill llama-server; niri msg action spawn-sh -- "llama-server -a 'GPT-OSS-20b' -m ~/Code/models/gpt-oss-20b-MXFP4.gguf --jinja --ctx-size 0 -ub 2048 -b 2048 --n-cpu-moe 21 --temp 1.0 --top-p 1.0 --top-k 0 --min-p 0 --port 8081 --host 127.0.0.1"
