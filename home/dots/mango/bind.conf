bind=SUPER+SHIFT,q,quit

# reload config
bind=SUPER+CTRL,r,reload_config

# menu and terminal
bind=SUPER,Return,spawn,kitty
bind=SUPER+SHIFT,x,killclient
bind=None,Print,spawn_shell,grim -g "$(slurp -b '#2E2A1E55' -c '#bac3ff')" -t png - | satty -f -
bind=CTRL,Print,spawn_shell,grim -g "$(slurp -o -r -b '#2E2A1E55' -c '#bac3ff')" -t png - | satty -f - --fullscreen

# tools
bind=SUPER,w,spawn,firefox
bind=SUPER,e,spawn,kitty yazi
# bind=HYPER,a,spawn, ~/NixOS/home/dots/bin/toggle_wlr_which_key
bind=HYPER,a,spawn, ~/NixOS/home/dots/bin/toggle_wlr_which_key
bind=NONE,F10,spawn,/home/kev/NixOS/home/dots/bin/dotool-move-mouse.sh
bind=SUPER,KP_Divide,spawn,mmsg -d toggle_monitor

# switch monitor
bind=ALT+SHIFT,H,focusmon,left
bind=ALT+CTRL,H,tagmon,left
bind=ALT+SHIFT,L,focusmon,right
bind=ALT+CTRL,L,tagmon,right

# switch layout
bind=CTRL+SUPER+SHIFT,i,setlayout,tile
bind=CTRL+SUPER+SHIFT,l,setlayout,scroller
bind=SUPER,bracketright,switch_layout

# switch window focus
# bind=SUPER,Tab,focusstack,next
# bind=SUPER+SHIFT,Tab,focusstack,prev
bind=SUPER+CTRL,Tab,focuslast
bind=SUPER,Left,focusdir,left
bind=SUPER,Right,focusdir,right
bind=SUPER,Up,focusdir,up
bind=SUPER,Down,focusdir,down

# Scratchpads
bind=SUPER,grave,toggle_scratchpad
bind=SUPER+SHIFT,grave,minimized
bind=HYPER,grave,restore_minimized

# swap window
bind=SUPER+CTRL,Left,exchange_client,left
bind=SUPER+CTRL,Down,exchange_client,down
# bind=SUPER+CTRL,Up,exchange_client,up
# bind=SUPER+CTRL,Right,exchange_client,right

# resize window
bind=SUPER,code:21,resizewin,+50,+0 # +
bind=SUPER,code:20,resizewin,-50,+0 # -
bind=SUPER+SHIFT,code:21,resizewin,+0,+50
bind=SUPER+SHIFT,code:20,resizewin,+0,-50

# axis binds
axisbind=SUPER+SHIFT+CTRL,Up,exchange_client,left
axisbind=SUPER+SHIFT+CTRL,Down,exchange_client,right
axisbind=SUPER+SHIFT,Up,focusstack,prev
axisbind=SUPER+SHIFT,Down,focusstack,next
axisbind=SUPER,Up,viewtoleft,0
axisbind=SUPER,Down,viewtoright,0

# switch window status
bind=SUPER+CTRL,space,togglefloating
bind=SUPER,g,toggleglobal
bind=SUPER,Tab,toggleoverview
bind=SUPER,BackSpace,togglemaximizescreen
bind=SUPER,f,togglefullscreen
bind=SUPER,m,minimized
bind=SUPER+SHIFT,m,restore_minimized

# audio controls
bind=none,XF86AudioPrev,spawn,playerctl previous
bind=none,XF86AudioPlay,spawn,playerctl play-pause
bind=none,XF86AudioNext,spawn,playerctl next

# switch tag
bind=SUPER+SHIFT,h,viewtoleft,0
bind=SUPER+SHIFT,Up,viewtoleft,0
bind=SUPER+SHIFT,l,viewtoright,0
bind=SUPER+SHIFT,Down,viewtoright,0

bind=SUPER,1,view,1,0
bind=SUPER,2,view,2,0
bind=SUPER,3,view,3,0
