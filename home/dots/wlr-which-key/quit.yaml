# Theming
font: VictorMono Nerd Font 16
background: "#192330"
color: "#fbf1c7"
border: "#96883e"
separator: " âžœ "
border_width: 1
corner_r: 0
padding: 15 # Defaults to corner_r

# Anchor and margin
anchor: center # One of center, left, right, top, bottom, bottom-left, top-left, etc.
# Only relevant when anchor is not center
margin_right: 0
margin_bottom: 0
margin_left: 0
margin_top: 0

menu:
  - key:  "l"
    desc: Logout
    cmd: niri msg action quit --skip-confirmation 
  - key: "r"
    desc: Reboot
    cmd: systemctl reboot
  - key: "p"
    desc: Shutdown
    cmd: systemctl poweroff
  - key:  "s"
    desc: Suspend
    cmd: systemctl suspend
  - key: "m"
    desc: Monitor Off
    cmd: niri msg action power-off-monitors
