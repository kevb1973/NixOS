# Keyboard "click hints" like vimium
bind=SUPER,space,spawn,kb_click

# switch layout
bind=CTRL+SUPER+SHIFT,i,setlayout,tile
bind=CTRL+SUPER+SHIFT,l,setlayout,scroller
bind=SUPER,bracketright,switch_layout

# switch window focus
bind=SUPER,Left,focusdir,left
bind=SUPER,Right,focusdir,right
bind=SUPER,Up,focusdir,up
bind=SUPER,Down,focusdir,down

# Scratchpads
bind=SUPER,grave,toggle_scratchpad
bind=SUPER+SHIFT,grave,minimized
bind=HYPER,KP_1,toggle_named_scratchpad,Spotify,none,spotify
bind=HYPER,KP_Multiply,toggle_named_scratchpad,qalculate-gtk,none,qalculate-gtk
bind=HYPER,KP_2,toggle_named_scratchpad,aichat,none,kitty --app-id=aichat aichat -m llama-cpp:lfm2-8b -r concise -s session --empty-session

# swap window
bind=SUPER+SHIFT,Left,exchange_client,left
bind=SUPER+SHIFT,Down,exchange_client,down
bind=SUPER+SHIFT,Up,exchange_client,up
bind=SUPER+SHIFT,Right,exchange_client,right

# resize window
bind=SUPER,equal,resizewin,+50,+0 # +
bind=SUPER,minus,resizewin,-50,+0 # -
